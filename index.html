<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <form action=""> 
            <div>
                <fieldset>
                    <legend class="legend__datos">Tus Datos</legend>
    
                    <div class="contenedor__input">
                        <label for="nombre">Su Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre(s)">
                    </div>
    
                    <div class="contenedor__input">
                        <label for="apellidos">Sus Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus Apellidos">
                    </div>
    
                    <div class="contenedor__input">
                        <label for="password">Su Contraseña:</label>
                        <input type="text" id="password" name="password" placeholder="Ingrese su Contraseña">
                    </div>
    
                    <div class="contenedor__input">
                        <label for="correo">Ingrese su Correo Electronico:</label>
                        <input type="email" id="correo" name="correo" placeholder=" Ejm. correo@gmail.com">
                    </div>
                </fieldset>
            </div>
    
            <div>
                <fieldset class="opciones">
                    <legend class="opciones__extra">Opciones Extras</legend>
                    <div>
                        <label for="estado-civil" class="estado__c">Estado Civil: </label>
                        <select name="estado-civil" id="estado-civil">
                            <option value="casado">Casado(a)</option>
                            <option value="casado">Soltero(a)</option>
                            <option value="casado">Viudo(a)</option>
                        </select>
                    </div>
                </fieldset>
            </div>
    
            <div>
                <fieldset class="comentario">
                    <legend class="comentario__legend">¿Algún Comentario?</legend>
                    <label for="comentario">Escribamos su Comentario:</label>
                    <textarea name="comentario" id="" cols="60" rows="3"></textarea>
                </fieldset>
            </div>
    
    
            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>Roberto Torres Villanueva</p>
    </footer>
</body>

</html>
